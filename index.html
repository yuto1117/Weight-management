<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ログイン画面</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ログイン</h1>
        <form>
            <div class="mb-3">
              <label for="textinput" class="form-label mt-3">ユーザーネーム</label>
              <input type="text" class="form-control" id="textinput" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="passwordtext" class="form-label mt-3">パスワード</label>
              <input type="password" class="form-control" id="passwordtext">
            </div>
            <button type="submit" class="btn btn-primary mt-3">ログイン</button>
          </form>
    </div>
</body>
</html>
